<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://images.unsplash.com/photo-1599508704512-2f19efd1e35f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cXVlc3Rpb24lMjBtYXJrfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" type="image/x-icon">
</head>
<body id="body">
    <div class="container">
        <h1 id="guess">Guess The Number (1-100)</h1>
        <form action="#">
            <input type="number" id="input">
            <button id="btn">CHECK</button>
        </form>
        <img src="https://media.istockphoto.com/photos/big-idea-concept-the-woman-open-the-door-in-the-mazeshaped-brain-picture-id1340257709?b=1&k=20&m=1340257709&s=170667a&w=0&h=mNQbRKWbqAWZkiOIHzod0oYo-2Ru_V29IXchBi8KU5A=" alt="" width="300px">
        <p id="write">Write a Number</p>
        <p id="count">...</p>
        <button id="quit">quit</button>
        <!-- <audio autoplay> -->
            <!-- <source src="horse.ogg" type="audio/ogg"> -->
            <!-- <source src="horse.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio> -->

    </div>
    <div id="win">
        <h1> 🏅 Congrats You Find The Number 🎉</h1>
        <img src="https://media.istockphoto.com/photos/trophy-cup-with-a-star-on-blue-background-picture-id1345741261?b=1&k=20&m=1345741261&s=170667a&w=0&h=dBub-ITgKzR_3nEj0D-u1Kw8tOa_qNqpqTtpzouZm2s=" alt="">
        <button ><a href="https://birkan-dogan.github.io/GuessNumber/?#">Play Again</a></button>
    </div>
    <div id="quit1">
        <h1>Have a great day!</h1>
        <img src="https://media.istockphoto.com/photos/well-miss-you-word-written-talk-bubble-picture-id1304485888?b=1&k=20&m=1304485888&s=170667a&w=0&h=W-BFYHiuFbrjEJe9RAz6Wu-3OfP8u8CpDfuv20a4X0E=" alt="">
        <button><a href="https://birkan-dogan.github.io/GuessNumber/?#">Play to Find</a></button>
    </div>
    <script src="event.js"></script>
</body>
</html>
